<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style=" font-family: 'Arial'; text-align: center; list-style-type: none;">
<div class="container">
    <h1 th:text="${appName}" style="color: green">Default app name</h1>
    <hr/>
    <div class="content">
        <!--/*@thymesVar id="posts" type=""*/-->
        <div class="row article" th:each="p : ${list}">
            <div class="col-md-10 col-md-offset-1">
                <!--/*@thymesVar id="creationDate" type=""*/-->
                <h3 th:text="${'Пост от ' + p.getCreationDate()}">Пост от 2019.09.08</h3>
            </div>
            <div class="col-md-11 description">
                <p class="description-text" th:text="${p.text}">Text</p>
            </div>
            <div class="col-md-1">
                <button class="btn btn-sm btn-secondary like" th:text="${p.likes + ' ❤'}">0 ❤</button>
            </div>
            <div class="col-md-12">
                <hr/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
